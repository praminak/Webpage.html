<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
    <label>REGISTRATION FORM</label>
    <br>
    <br>
    <fieldset>
        <legend>Your Details</legend>
        <label>First Name:</label>
        <input type="name">
        <br>
        <label>Last Name:</label>
        <input type="last name">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Mobile Number:</label>
        <input type="number">
        <br>
        <label for="dob">date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label>Gender</label>
        <br>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <br>
        <label>Qualification</label>
        <select>
            <option>None</option>
            <option>+2 </option>
            <option>UG</option>
            <option>PG</option>
        </select>
        <br>
        <label>Address</label>
        <br>
        <label>Street</label>
        <input type="street">
        <br>
        <label>City</label>
        <input type="city">
        <br>
        <label>State</label>
        <input type="state">
        <br>
        <label>Pincode</label>
        <input type="pincode">
        <br>
        <label>Hobbies</label>
        <br>
        <input type="checkbox">
        <label>Singing</label>
        <input type="checkbox">
        <label>Dancing</label>
        <input type="checkbox">
        <label>Art</label>
        <br>
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
    </form>
    </fieldset>
</body>
</html>
